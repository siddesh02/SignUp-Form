<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:wght@100&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="container1">
				<div class="container1_1">
					<h2 id="GetStarted">
						Get started with
						<h2 id="GetStarted">our product</h2>
					</h2>
					<div class="TrialText">
						There is a
						<span class="p_highlight">Free 30 day trial</span>
						waiting
						<p class="TrialText">for you, just enough timme to poke</p>
						<p class="TrialText">around our app.</p>
					</div>
					<button class="btnDemo">
						<i
							class="fa fa-play-circle"
							aria-hidden="true"></i>
						Watch demo
					</button>
				</div>
			</div>
			<div class="container2">
				<div class="container2_1">
					<div class="container2_1_1">
						<h2 id="lblSignUp">SIGN UP</h2>
						<input
							class="inp_info fa1"
							type="email"
							name="email"
							id="email"
							placeholder="Email" />
						<input
							class="inp_info"
							type="password"
							name="pwd"
							id="pwd"
							placeholder="Password" />
						<div class="chk_check">
							<input
								type="checkbox"
								name="checkTnC"
								id="checkTnC" />
							<label
								for="checkTnC"
								id="lblTnC">
								I agree with
								<u><strong>Terms and Conditions.</strong></u>
							</label>
						</div>
						<div class="btn_div">
							<button
								class="btn_submit animate__headShake"
								type="submit">
								<span>Submit</span>
								<i
									class="fa fa-arrow-right"
									aria-hidden="true"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
